			<div class="first">
			<h3>&nbsp;&nbsp;&nbsp;&nbsp;20살</h3>
			<canvas id="myCanvas" width="1500" height="700"></canvas>
			<script type="text/javascript">
			var canvas = document.getElementById('myCanvas');
			var myContext = canvas.getContext('2d');

			myContext.beginPath();
            myContext.rect(10,10,1100,500);
            myContext.closePath();
            myContext.stroke();
            myContext.clip();
			
			var img1 = new Image();
			img1.src = "201.jpg";
			
			img1.onload = function(){
				myContext.drawImage(img1,50,20,300,300);
			}

			img2.src = "202.jpg";
